  - uid: 'azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create'
    id: 'azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create'
    parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
    name: 'create(parameters, callback)'
    summary: |-
      The Create Affinity Group operation creates a new affinity group for the
      specified subscription.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx for
      more information)
    fullName: >-
      azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters,
      callback)
    type: Method
    syntax:
      parameters:
        - id: parameters
          type:
            - azure-asm-mgmt.AffinityGroupCreateParameters
          description: |-
            Parameters supplied to
            the Create Affinity Group operation.
        - id: parameters.name
          type:
            - string
          description: |-
            A name for the affinity group that is
            unique to the subscription.
        - id: parameters.label
          type:
            - string
          description: >-
            A base-64-encoded name for the affinity

            group. The name can be up to 100 characters in length. Its value
            defaults

            to the Name of the affinity group if not provided.
        - id: parameters.description
          type:
            - string
          description: |-
            A description for the affinity
            group. The description can be up to 1024 characters in length.
          optional: true
        - id: parameters.location
          type:
            - string
          description: >-
            The data center location where the

            affinity group will be created. To list available locations, see the
            List

            Locations operation.
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-mgmt.Stream
        description: The response stream.
      content: 'function create(parameters, callback)'
