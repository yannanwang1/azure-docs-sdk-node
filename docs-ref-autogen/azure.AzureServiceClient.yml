items:
  - uid: azure.AzureServiceClient
    id: azure.AzureServiceClient
    name: AzureServiceClient
    summary: >-
      Initializes a new instance of the Generic AzureServiceClient class. This
      class can be used to make requests to Azure.

      One can specify the AzureEnvironment in the options while using one of the
      login methods which gives you a credential object.

      This
    fullName: azure.AzureServiceClient
    type: Class
    children:
      - 'azure.AzureServiceClient.#ctor'
  - id: 'azure.AzureServiceClient.#ctor'
    uid: 'azure.AzureServiceClient.#ctor'
    parent: azure.AzureServiceClient
    name: 'AzureServiceClient(credentials, options)'
    fullName: 'azure.AzureServiceClient.AzureServiceClient(credentials, options)'
    summary: ''
    type: Constructor
    syntax:
      parameters:
        - id: credentials
          type:
            - object
          description: |-
            ApplicationTokenCredentials or 
            UserTokenCredentials object used for authentication.
        - id: options
          type:
            - object
          description: The parameter options used by ServiceClient
        - id: options.acceptLanguage
          type:
            - string
          description: |-
            Gets or sets the preferred language for the response. 
            Default value is: 'en-US'.
          optional: true
        - id: options.generateClientRequestId
          type:
            - boolean
          description: |-
            When set to true a unique x-ms-client-request-id value 
            is generated and included in each request. Default is true.
          optional: true
        - id: options.longRunningOperationRetryTimeout
          type:
            - number
          description: |-
            Gets or sets the retry timeout in seconds for 
            Long Running Operations. Default value is 30.
          optional: true
      content: 'new AzureServiceClient(credentials, options)'
