      azure-arm-datalake-store.FirewallRules#createOrUpdateWithHttpOperationResponse
    id: >-
      azure-arm-datalake-store.FirewallRules#createOrUpdateWithHttpOperationResponse
    parent: azure-arm-datalake-store.FirewallRules
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName, accountName,
      firewallRuleName, parameters, options)
    summary: >-
      Creates or updates the specified firewall rule. During update, the
      firewall

      rule with the specified name will be replaced with this new firewall rule.
    fullName: >-
      azure-arm-datalake-store.FirewallRules.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      accountName, firewallRuleName, parameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: |-
            The name of the Azure resource group that
            contains the Data Lake Store account.
        - id: accountName
          type:
            - string
          description: |-
            The name of the Data Lake Store account to add
            or replace the firewall rule.
        - id: firewallRuleName
          type:
            - string
          description: |-
            The name of the firewall rule to create or
            update.
        - id: parameters
          type:
            - object
          description: |-
            Parameters supplied to create or update the
            firewall rule.
        - id: parameters.startIpAddress
          type:
            - string
          description: >-
            the start IP address for the

            firewall rule. This can be either ipv4 or ipv6. Start and End should
            be in

            the same protocol.
        - id: parameters.endIpAddress
          type:
            - string
          description: >-
            the end IP address for the firewall

            rule. This can be either ipv4 or ipv6. Start and End should be in
            the same

            protocol.
        - id: parameters.name
          type:
            - string
          description: Resource name
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createOrUpdateWithHttpOperationResponse(resourceGroupName,
        accountName, firewallRuleName, parameters, options)
