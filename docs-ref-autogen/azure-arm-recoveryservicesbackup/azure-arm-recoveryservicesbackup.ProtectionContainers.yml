    id: >-
      azure-arm-recoveryservicesbackup.ProtectionContainers#listWithHttpOperationResponse
    parent: azure-arm-recoveryservicesbackup.ProtectionContainers
    name: 'listWithHttpOperationResponse(vaultName, resourceGroupName, options)'
    summary: Lists the containers registered to the Recovery Services vault.
    fullName: >-
      azure-arm-recoveryservicesbackup.ProtectionContainers.listWithHttpOperationResponse(vaultName,
      resourceGroupName, options)
    type: Method
    syntax:
      parameters:
        - id: vaultName
          type:
            - string
          description: The name of the Recovery Services vault.
        - id: resourceGroupName
          type:
            - string
          description: |-
            The name of the resource group associated
            with the Recovery Services vault.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.filter
          type:
            - string
          description: >-
            The following equation is used to sort or

            filter the containers registered to the vault. providerType eq
            {AzureIaasVM,

            MAB, DPM, AzureBackupServer, AzureSql} and status eq {Unknown,

            NotRegistered, Registered, Registering} and friendlyName eq
            {containername}

            and backupManagementType eq {AzureIaasVM, MAB, DPM,
            AzureBackupServer,

            AzureSql}.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function listWithHttpOperationResponse(vaultName, resourceGroupName,
        options)
