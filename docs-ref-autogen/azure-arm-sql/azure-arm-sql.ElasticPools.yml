    id: 'azure-arm-sql.ElasticPools#createOrUpdateWithHttpOperationResponse'
    parent: azure-arm-sql.ElasticPools
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName, serverName,
      elasticPoolName, parameters, options)
    summary: Creates a new elastic pool or updates an existing elastic pool.
    fullName: >-
      azure-arm-sql.ElasticPools.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      serverName, elasticPoolName, parameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: >-
            The name of the resource group that

            contains the resource. You can obtain this value from the Azure
            Resource

            Manager API or the portal.
        - id: serverName
          type:
            - string
          description: The name of the server.
        - id: elasticPoolName
          type:
            - string
          description: |-
            The name of the elastic pool to be operated
            on (updated or created).
        - id: parameters
          type:
            - object
          description: |-
            The required parameters for creating or updating
            an elastic pool.
        - id: parameters.edition
          type:
            - string
          description: |-
            The edition of the elastic pool.
            Possible values include: 'Basic', 'Standard', 'Premium'
          optional: true
        - id: parameters.dtu
          type:
            - number
          description: |-
            The total shared DTU for the database
            elastic pool.
          optional: true
        - id: parameters.databaseDtuMax
          type:
            - number
          description: |-
            The maximum DTU any one database
            can consume.
          optional: true
        - id: parameters.databaseDtuMin
          type:
            - number
          description: |-
            The minimum DTU all databases
            are guaranteed.
          optional: true
        - id: parameters.storageMB
          type:
            - number
          description: |-
            Gets storage limit for the database
            elastic pool in MB.
          optional: true
        - id: parameters.tags
          type:
            - object
          description: Resource tags.
          optional: true
        - id: parameters.location
          type:
            - string
          description: Resource location.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createOrUpdateWithHttpOperationResponse(resourceGroupName,
        serverName, elasticPoolName, parameters, options)
