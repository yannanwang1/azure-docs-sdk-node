  - uid: 'azure-arm-servicemap.Machines#listByWorkspaceWithHttpOperationResponse'
    id: 'azure-arm-servicemap.Machines#listByWorkspaceWithHttpOperationResponse'
    parent: azure-arm-servicemap.Machines
    name: >-
      listByWorkspaceWithHttpOperationResponse(resourceGroupName, workspaceName,
      options)
    summary: |-
      Returns a collection of machines matching the specified conditions.  The
      returned collection represents either machines that are active/live during
      the specified interval  of time (`live=true` and `startTime`/`endTime` are
      specified) or that are known to have existed at or  some time prior to the
      specified point in time (`live=false` and `timestamp` is specified).
    fullName: >-
      azure-arm-servicemap.Machines.listByWorkspaceWithHttpOperationResponse(resourceGroupName,
      workspaceName, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: |-
            Resource group name within the specified
            subscriptionId.
        - id: workspaceName
          type:
            - string
          description: |-
            OMS workspace containing the resources of
            interest.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.live
          type:
            - boolean
          description: >-
            Specifies whether to return live resources

            (true) or inventory resources (false). Defaults to **true**. When
            retrieving

            live resources, the start time (`startTime`) and end time
            (`endTime`) of the

            desired interval should be included. When retrieving inventory
            resources, an

            optional timestamp (`timestamp`) parameter can be specified to
            return the

            version of each resource closest (not-after) that timestamp.
          optional: true
        - id: options.startTime
          type:
            - date
          description: >-
            UTC date and time specifying the start

            time of an interval. When not specified the service uses
            DateTime.UtcNow -

            10m
          optional: true
        - id: options.endTime
          type:
            - date
          description: |-
            UTC date and time specifying the end time of
            an interval. When not specified the service uses DateTime.UtcNow
          optional: true
        - id: options.timestamp
          type:
            - date
          description: >-
            UTC date and time specifying a time

            instance relative to which to evaluate each machine resource. Only
            applies

            when `live=false`. When not specified, the service uses
            DateTime.UtcNow.
          optional: true
        - id: options.top
          type:
            - number
          description: |-
            Page size to use. When not specified, the
            default page size is 100 records.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function listByWorkspaceWithHttpOperationResponse(resourceGroupName,
        workspaceName, options)
