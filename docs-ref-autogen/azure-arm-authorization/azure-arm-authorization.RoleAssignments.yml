    name: >-
      listForResourceWithHttpOperationResponse(resourceGroupName,
      resourceProviderNamespace, parentResourcePath, resourceType, resourceName,
      options)
    summary: Gets role assignments for a resource.
    fullName: >-
      azure-arm-authorization.RoleAssignments.listForResourceWithHttpOperationResponse(resourceGroupName,
      resourceProviderNamespace, parentResourcePath, resourceType, resourceName,
      options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: resourceProviderNamespace
          type:
            - string
          description: |-
            The namespace of the resource
            provider.
        - id: parentResourcePath
          type:
            - string
          description: The parent resource identity.
        - id: resourceType
          type:
            - string
          description: The resource type of the resource.
        - id: resourceName
          type:
            - string
          description: |-
            The name of the resource to get role
            assignments for.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.filter
          type:
            - string
          description: >-
            The filter to apply on the operation. Use

            $filter=atScope() to return all role assignments at or above the
            scope. Use

