  - uid: >-
      azure-arm-cognitiveservices.CognitiveServicesAccounts#createWithHttpOperationResponse
    id: >-
      azure-arm-cognitiveservices.CognitiveServicesAccounts#createWithHttpOperationResponse
    parent: azure-arm-cognitiveservices.CognitiveServicesAccounts
    name: >-
      createWithHttpOperationResponse(resourceGroupName, accountName,
      parameters, options)
    summary: |-
      Create Cognitive Services Account. Accounts is a resource group wide
      resource type. It holds the keys for developer to access intelligent APIs.
      It's also the resource type for billing.
    fullName: >-
      azure-arm-cognitiveservices.CognitiveServicesAccounts.createWithHttpOperationResponse(resourceGroupName,
      accountName, parameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: |-
            The name of the resource group within the
            user's subscription.
        - id: accountName
          type:
            - string
          description: >-
            The name of the cognitive services account

            within the specified resource group. Cognitive Services account
            names must

            be between 3 and 24 characters in length and use numbers and
            lower-case

            letters only.
        - id: parameters
          type:
            - object
          description: |-
            The parameters to provide for the created
            account.
        - id: parameters.sku
          type:
            - object
          description: ''
        - id: parameters.sku.name
          type:
            - string
          description: >-
            Gets or sets the sku name. Required for

            account creation, optional for update. Possible values include:
            'F0', 'P0',

            'P1', 'P2', 'S0', 'S1', 'S2', 'S3', 'S4', 'S5', 'S6'
        - id: parameters.kind
          type:
            - string
          description: >-
            Required. Indicates the type of cognitive

            service account. Possible values include: 'Academic',
            'Bing.Autosuggest',

            'Bing.Search', 'Bing.Speech', 'Bing.SpellCheck', 'ComputerVision',

            'ContentModerator', 'Emotion', 'Face', 'LUIS', 'Recommendations',

            'SpeakerRecognition', 'Speech', 'SpeechTranslation',
            'TextAnalytics',

            'TextTranslation', 'WebLM'
        - id: parameters.location
          type:
            - string
          description: >-
            Required. Gets or sets the location of

            the resource. This will be one of the supported and registered Azure
            Geo

            Regions (e.g. West US, East US, Southeast Asia, etc.). The geo
            region of a

            resource cannot be changed once it is created, but if an identical
            geo

            region is specified on update the request will succeed.
        - id: parameters.tags
          type:
            - object
          description: >-
            Gets or sets a list of key value pairs

            that describe the resource. These tags can be used in viewing and
            grouping

            this resource (across resource groups). A maximum of 15 tags can be
            provided

            for a resource. Each tag must have a key no greater than 128
            characters and

            value no greater than 256 characters.
          optional: true
        - id: parameters.properties
          type:
            - object
          description: |-
            Must exist in the request. Must not be
            null.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createWithHttpOperationResponse(resourceGroupName, accountName,
        parameters, options)
