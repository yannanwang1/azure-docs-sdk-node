  - uid: 'azure-arm-network.PacketCaptures#createWithHttpOperationResponse'
    id: 'azure-arm-network.PacketCaptures#createWithHttpOperationResponse'
    parent: azure-arm-network.PacketCaptures
    name: >-
      createWithHttpOperationResponse(resourceGroupName, networkWatcherName,
      packetCaptureName, parameters, options)
    summary: Create and start a packet capture on the specified VM.
    fullName: >-
      azure-arm-network.PacketCaptures.createWithHttpOperationResponse(resourceGroupName,
      networkWatcherName, packetCaptureName, parameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: networkWatcherName
          type:
            - string
          description: The name of the network watcher.
        - id: packetCaptureName
          type:
            - string
          description: The name of the packet capture session.
        - id: parameters
          type:
            - object
          description: |-
            Parameters that define the create packet capture
            operation.
        - id: parameters.target
          type:
            - string
          description: |-
            The ID of the targeted resource, only VM
            is currently supported.
        - id: parameters.bytesToCapturePerPacket
          type:
            - number
          description: |-
            Number of bytes
            captured per packet, the remaining bytes are truncated.
          optional: true
        - id: parameters.totalBytesPerSession
          type:
            - number
          description: |-
            Maximum size of the
            capture output.
          optional: true
        - id: parameters.timeLimitInSeconds
          type:
            - number
          description: |-
            Maximum duration of the
            capture session in seconds.
          optional: true
        - id: parameters.storageLocation
          type:
            - object
          description: ''
        - id: parameters.storageLocation.storageId
          type:
            - string
          description: >-
            The ID of the storage

            account to save the packet capture session. Required if no local
            file path

            is provided.
          optional: true
        - id: parameters.storageLocation.storagePath
          type:
            - string
          description: |-
            The URI of the
            storage path to save the packet capture. Must be a well-formed URI
            describing the location to save the packet capture.
          optional: true
        - id: parameters.storageLocation.filePath
          type:
            - string
          description: >-
            A valid local path on

            the targeting VM. Must include the name of the capture file (*.cap).
            For

            linux virtual machine it must start with /var/captures. Required if
            no

            storage ID is provided, otherwise optional.
          optional: true
        - id: parameters.filters
          type:
            - array
          description: ''
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createWithHttpOperationResponse(resourceGroupName,
        networkWatcherName, packetCaptureName, parameters, options)
