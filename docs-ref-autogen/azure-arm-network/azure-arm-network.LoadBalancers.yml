    id: 'azure-arm-network.LoadBalancers#createOrUpdateWithHttpOperationResponse'
    parent: azure-arm-network.LoadBalancers
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName,
      loadBalancerName, parameters, options)
    summary: Creates or updates a load balancer.
    fullName: >-
      azure-arm-network.LoadBalancers.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      loadBalancerName, parameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: loadBalancerName
          type:
            - string
          description: The name of the load balancer.
        - id: parameters
          type:
            - object
          description: |-
            Parameters supplied to the create or update load
            balancer operation.
        - id: parameters.frontendIPConfigurations
          type:
            - array
          description: |-
            Object representing the
            frontend IPs to be used for the load balancer
          optional: true
        - id: parameters.backendAddressPools
          type:
            - array
          description: |-
            Collection of backend
            address pools used by a load balancer
          optional: true
        - id: parameters.loadBalancingRules
          type:
            - array
          description: |-
            Object collection
            representing the load balancing rules Gets the provisioning
          optional: true
        - id: parameters.probes
          type:
            - array
          description: |-
            Collection of probe objects used in the
            load balancer
          optional: true
        - id: parameters.inboundNatRules
          type:
            - array
          description: >-
            Collection of inbound NAT Rules

            used by a load balancer. Defining inbound NAT rules on your load
            balancer is

            mutually exclusive with defining an inbound NAT pool. Inbound NAT
            pools are

            referenced from virtual machine scale sets. NICs that are associated
            with

            individual virtual machines cannot reference an Inbound NAT pool.
            They have

            to reference individual inbound NAT rules.
          optional: true
        - id: parameters.inboundNatPools
          type:
            - array
          description: >-
            Defines an external port range

            for inbound NAT to a single backend port on NICs associated with a
            load

            balancer. Inbound NAT rules are created automatically for each NIC

            associated with the Load Balancer using an external port from this
            range.

            Defining an Inbound NAT pool on your Load Balancer is mutually
            exclusive

            with defining inbound Nat rules. Inbound NAT pools are referenced
            from

            virtual machine scale sets. NICs that are associated with individual
            virtual

            machines cannot reference an inbound NAT pool. They have to
            reference

            individual inbound NAT rules.
          optional: true
        - id: parameters.outboundNatRules
          type:
            - array
          description: The outbound NAT rules.
          optional: true
        - id: parameters.resourceGuid
          type:
            - string
          description: |-
            The resource GUID property of the
            load balancer resource.
          optional: true
        - id: parameters.provisioningState
          type:
            - string
          description: >-
            Gets the provisioning state

            of the PublicIP resource. Possible values are: 'Updating',
            'Deleting', and

            'Failed'.
          optional: true
        - id: parameters.etag
          type:
            - string
          description: |-
            A unique read-only string that changes
            whenever the resource is updated.
          optional: true
        - id: parameters.id
          type:
            - string
          description: Resource ID.
          optional: true
        - id: parameters.location
          type:
            - string
          description: Resource location.
          optional: true
        - id: parameters.tags
          type:
            - object
          description: Resource tags.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createOrUpdateWithHttpOperationResponse(resourceGroupName,
        loadBalancerName, parameters, options)
