    parent: azure-arm-network.VirtualNetworkPeerings
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName,
      virtualNetworkName, virtualNetworkPeeringName,
      virtualNetworkPeeringParameters, options)
    summary: Creates or updates a peering in the specified virtual network.
    fullName: >-
      azure-arm-network.VirtualNetworkPeerings.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      virtualNetworkName, virtualNetworkPeeringName,
      virtualNetworkPeeringParameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: virtualNetworkName
          type:
            - string
          description: The name of the virtual network.
        - id: virtualNetworkPeeringName
          type:
            - string
          description: The name of the peering.
        - id: virtualNetworkPeeringParameters
          type:
            - object
          description: |-
            Parameters supplied to the
            create or update virtual network peering operation.
        - id: virtualNetworkPeeringParameters.allowVirtualNetworkAccess
          type:
            - boolean
          description: >-
            Whether the VMs in the linked virtual network space would be able to
            access

            all the VMs in local Virtual network space.
          optional: true
        - id: virtualNetworkPeeringParameters.allowForwardedTraffic
          type:
            - boolean
          description: >-
            Whether the forwarded traffic from the VMs in the remote virtual
            network

            will be allowed/disallowed.
          optional: true
        - id: virtualNetworkPeeringParameters.allowGatewayTransit
          type:
            - boolean
          description: >-
            If

            gateway links can be used in remote virtual networking to link to
            this

            virtual network.
          optional: true
        - id: virtualNetworkPeeringParameters.useRemoteGateways
          type:
            - boolean
          description: >-
            If

            remote gateways can be used on this virtual network. If the flag is
            set to

            true, and allowGatewayTransit on remote peering is also true,
            virtual

            network will use gateways of remote virtual network for transit.
            Only one

            peering can have this flag set to true. This flag cannot be set if
            virtual

            network already has a gateway.
          optional: true
        - id: virtualNetworkPeeringParameters.remoteVirtualNetwork
          type:
            - object
          description: |-
            The
            reference of the remote virtual network.
          optional: true
        - id: virtualNetworkPeeringParameters.remoteVirtualNetwork.id
          type:
            - string
          description: Resource ID.
          optional: true
        - id: virtualNetworkPeeringParameters.peeringState
          type:
            - string
          description: >-
            The status of

            the virtual network peering. Possible values are 'Initiated',
            'Connected',

            and 'Disconnected'. Possible values include: 'Initiated',
            'Connected',

            'Disconnected'
          optional: true
        - id: virtualNetworkPeeringParameters.provisioningState
          type:
            - string
          description: |-
            The
            provisioning state of the resource.
