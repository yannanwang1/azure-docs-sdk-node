  - uid: 'azure-search.Indexes#createWithHttpOperationResponse'
    id: 'azure-search.Indexes#createWithHttpOperationResponse'
    parent: azure-search.Indexes
    name: 'createWithHttpOperationResponse(index, options)'
    summary: Creates a new Azure Search index.
    fullName: 'azure-search.Indexes.createWithHttpOperationResponse(index, options)'
    type: Method
    syntax:
      parameters:
        - id: index
          type:
            - object
          description: The definition of the index to create.
        - id: index.name
          type:
            - string
          description: The name of the index.
        - id: index.fields
          type:
            - array
          description: The fields of the index.
        - id: index.scoringProfiles
          type:
            - array
          description: The scoring profiles for the index.
          optional: true
        - id: index.defaultScoringProfile
          type:
            - string
          description: >-
            The name of the scoring

            profile to use if none is specified in the query. If this property
            is not

            set and no scoring profile is specified in the query, then default
            scoring

            (tf-idf) will be used.
          optional: true
        - id: index.corsOptions
          type:
            - object
          description: |-
            Options to control Cross-Origin Resource
            Sharing (CORS) for the index.
          optional: true
        - id: index.corsOptions.allowedOrigins
          type:
            - array
          description: >-
            The list of origins from

            which JavaScript code will be granted access to your index. Can
            contain a

            list of hosts of the form

            {protocol}://{fully-qualified-domain-name}[:{port#}], or a single
            '*' to

            allow all origins (not recommended).
        - id: index.corsOptions.maxAgeInSeconds
          type:
            - number
          description: >-
            The duration for which

            browsers should cache CORS preflight responses. Defaults to 5
            mintues.
          optional: true
        - id: index.suggesters
          type:
            - array
          description: The suggesters for the index.
          optional: true
        - id: index.analyzers
          type:
            - array
          description: The analyzers for the index.
          optional: true
        - id: index.tokenizers
          type:
            - array
          description: The tokenizers for the index.
          optional: true
        - id: index.tokenFilters
          type:
            - array
          description: The token filters for the index.
          optional: true
        - id: index.charFilters
          type:
            - array
          description: The character filters for the index.
          optional: true
        - id: index.eTag
          type:
            - string
          description: The ETag of the index.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.searchRequestOptions
          type:
            - object
          description: |-
            Additional parameters for the
            operation
          optional: true
        - id: options.searchRequestOptions.clientRequestId
          type:
            - azure-search.uuid
          description: |-
            The tracking ID
            sent with the request to help with debugging.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
