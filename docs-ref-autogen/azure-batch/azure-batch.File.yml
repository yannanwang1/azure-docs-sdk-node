  - uid: 'azure-batch.File#deleteFromTaskWithHttpOperationResponse'
    id: 'azure-batch.File#deleteFromTaskWithHttpOperationResponse'
    parent: azure-batch.File
    name: 'deleteFromTaskWithHttpOperationResponse(jobId, taskId, filePath, options)'
    summary: |-
      Deletes the specified task file from the compute node where the
      task ran.
    fullName: >-
      azure-batch.File.deleteFromTaskWithHttpOperationResponse(jobId, taskId,
      filePath, options)
    type: Method
    syntax:
      parameters:
        - id: jobId
          type:
            - string
          description: The ID of the job that contains the task.
        - id: taskId
          type:
            - string
          description: The ID of the task whose file you want to delete.
        - id: filePath
          type:
            - string
          description: The path to the task file that you want to delete.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.recursive
          type:
            - boolean
          description: >-
            Whether to delete children of a

            directory. If the filePath parameter represents a directory instead
            of a

            file, you can set recursive to true to delete the directory and all
            of the

            files and subdirectories in it. If recursive is false then the
            directory

            must be empty or deletion will fail.
          optional: true
        - id: options.fileDeleteFromTaskOptions
          type:
            - object
          description: |-
            Additional parameters
            for the operation
          optional: true
        - id: options.fileDeleteFromTaskOptions.timeout
          type:
            - number
          description: >-
            The maximum time

            that the server can spend processing the request, in seconds. The
            default is

            30 seconds.
          optional: true
        - id: options.fileDeleteFromTaskOptions.clientRequestId
          type:
            - azure-batch.uuid
          description: >-
            The

            caller-generated request identity, in the form of a GUID with no
            decoration

            such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
          optional: true
        - id: options.fileDeleteFromTaskOptions.returnClientRequestId
          type:
            - boolean
          description: >-
            Whether the server should return the client-request-id in the
            response.
          optional: true
        - id: options.fileDeleteFromTaskOptions.ocpDate
          type:
            - date
          description: >-
            The time the

            request was issued. Client libraries typically set this to the
            current

            system clock time; set it explicitly if you are calling the REST API

            directly.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function deleteFromTaskWithHttpOperationResponse(jobId, taskId,
        filePath, options)
