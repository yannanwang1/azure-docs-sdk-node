  - uid: 'azure-batch.CertificateOperations#cancelDeletionWithHttpOperationResponse'
    id: 'azure-batch.CertificateOperations#cancelDeletionWithHttpOperationResponse'
    parent: azure-batch.CertificateOperations
    name: >-
      cancelDeletionWithHttpOperationResponse(thumbprintAlgorithm, thumbprint,
      options)
    summary: >-
      Cancels a failed deletion of a certificate from the specified

      account.


      If you try to delete a certificate that is being used by a pool or compute

      node, the status of the certificate changes to deleteFailed. If you decide

      that you want to continue using the certificate, you can use this
      operation

      to set the status of the certificate back to active. If you intend to
      delete

      the certificate, you do not need to run this operation after the deletion

      failed. You must make sure that the certificate is not being used by any

      resources, and then you can try again to delete the certificate.
    fullName: >-
      azure-batch.CertificateOperations.cancelDeletionWithHttpOperationResponse(thumbprintAlgorithm,
      thumbprint, options)
    type: Method
    syntax:
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: |-
            The algorithm used to derive the
            thumbprint parameter. This must be sha1.
        - id: thumbprint
          type:
            - string
          description: The thumbprint of the certificate being deleted.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.certificateCancelDeletionOptions
          type:
            - object
          description: |-
            Additional
            parameters for the operation
          optional: true
        - id: options.certificateCancelDeletionOptions.timeout
          type:
            - number
          description: >-
            The

            maximum time that the server can spend processing the request, in
            seconds.

            The default is 30 seconds.
          optional: true
        - id: options.certificateCancelDeletionOptions.clientRequestId
          type:
            - azure-batch.uuid
          description: >-
            The

            caller-generated request identity, in the form of a GUID with no
            decoration

            such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
          optional: true
        - id: options.certificateCancelDeletionOptions.returnClientRequestId
          type:
            - boolean
          description: |-
            Whether the
            server should return the client-request-id in the response.
          optional: true
        - id: options.certificateCancelDeletionOptions.ocpDate
          type:
            - date
          description: >-
            The time

            the request was issued. Client libraries typically set this to the
            current

            system clock time; set it explicitly if you are calling the REST API

            directly.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function cancelDeletionWithHttpOperationResponse(thumbprintAlgorithm,
        thumbprint, options)
