  - uid: 'azure-batch.CertificateOperations#deleteMethodWithHttpOperationResponse'
    id: 'azure-batch.CertificateOperations#deleteMethodWithHttpOperationResponse'
    parent: azure-batch.CertificateOperations
    name: >-
      deleteMethodWithHttpOperationResponse(thumbprintAlgorithm, thumbprint,
      options)
    summary: >-
      Deletes a certificate from the specified account.


      You cannot delete a certificate if a resource (pool or compute node) is

      using it. Before you can delete a certificate, you must therefore make
      sure

      that the certificate is not associated with any existing pools, the

      certificate is not installed on any compute nodes (even if you remove a

      certificate from a pool, it is not removed from existing compute nodes in

      that pool until they restart), and no running tasks depend on the

      certificate. If you try to delete a certificate that is in use, the
      deletion

      fails. The certificate status changes to deleteFailed. You can use Cancel

      Delete Certificate to set the status back to active if you decide that you

      want to continue using the certificate.
    fullName: >-
      azure-batch.CertificateOperations.deleteMethodWithHttpOperationResponse(thumbprintAlgorithm,
      thumbprint, options)
    type: Method
    syntax:
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: |-
            The algorithm used to derive the
            thumbprint parameter. This must be sha1.
        - id: thumbprint
          type:
            - string
          description: The thumbprint of the certificate to be deleted.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.certificateDeleteMethodOptions
          type:
            - object
          description: |-
            Additional
            parameters for the operation
          optional: true
        - id: options.certificateDeleteMethodOptions.timeout
          type:
            - number
          description: >-
            The maximum

            time that the server can spend processing the request, in seconds.
            The

            default is 30 seconds.
          optional: true
        - id: options.certificateDeleteMethodOptions.clientRequestId
          type:
            - azure-batch.uuid
          description: >-
            The

            caller-generated request identity, in the form of a GUID with no
            decoration

            such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
