  - uid: 'azure-batch.CertificateOperations#addWithHttpOperationResponse'
    id: 'azure-batch.CertificateOperations#addWithHttpOperationResponse'
    parent: azure-batch.CertificateOperations
    name: 'addWithHttpOperationResponse(certificate, options)'
    summary: Adds a certificate to the specified account.
    fullName: >-
      azure-batch.CertificateOperations.addWithHttpOperationResponse(certificate,
      options)
    type: Method
    syntax:
      parameters:
        - id: certificate
          type:
            - object
          description: The certificate to be added.
        - id: certificate.thumbprint
          type:
            - string
          description: >-
            The X.509 thumbprint of the

            certificate. This is a sequence of up to 40 hex digits (it may
            include

            spaces but these are removed).
        - id: certificate.thumbprintAlgorithm
          type:
            - string
          description: |-
            The algorithm used to derive
            the thumbprint. This must be sha1.
        - id: certificate.data
          type:
            - string
          description: |-
            The base64-encoded contents of the
            certificate. The maximum size is 10KB.
        - id: certificate.certificateFormat
          type:
            - string
          description: |-
            The format of the
            certificate data. Possible values include: 'pfx', 'cer', 'unmapped'
          optional: true
        - id: certificate.password
          type:
            - string
          description: >-
            The password to access the

            certificate's private key. This is required if the certificate
            format is

            pfx. It should be omitted if the certificate format is cer.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.certificateAddOptions
          type:
            - object
          description: |-
            Additional parameters for
            the operation
          optional: true
        - id: options.certificateAddOptions.timeout
          type:
            - number
          description: >-
            The maximum time

            that the server can spend processing the request, in seconds. The
            default is

            30 seconds.
          optional: true
        - id: options.certificateAddOptions.clientRequestId
          type:
            - azure-batch.uuid
          description: >-
            The

            caller-generated request identity, in the form of a GUID with no
            decoration

            such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
          optional: true
        - id: options.certificateAddOptions.returnClientRequestId
          type:
            - boolean
          description: >-
            Whether the server should return the client-request-id in the
            response.
          optional: true
        - id: options.certificateAddOptions.ocpDate
          type:
            - date
          description: >-
            The time the request

            was issued. Client libraries typically set this to the current
            system clock

            time; set it explicitly if you are calling the REST API directly.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: 'function addWithHttpOperationResponse(certificate, options)'
