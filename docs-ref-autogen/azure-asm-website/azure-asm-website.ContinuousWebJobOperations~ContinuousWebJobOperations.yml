    id: >-
      azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
    parent: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations
    name: 'setSettings(jobName, settings, callback)'
    summary: |-
      Set the settings of a continuous WebJob (will replace the current settings
      of the WebJob).
    fullName: >-
      azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations.setSettings(jobName,
      settings, callback)
    type: Method
    syntax:
      parameters:
        - id: jobName
          type:
            - string
          description: The continuous WebJob name.
        - id: settings
          type:
            - azure-asm-website.ContinuousWebJobSettingsUpdateParameters
          description: |-
            The continuous
            WebJob settings.
        - id: settings.isSingleton
          type:
            - boolean
          description: >-
            If a continuous job is set as

            singleton it'll run only on a single instance opposed to running on
            all

            instances.
          optional: true
        - id: settings.shutdownGraceTimeInSeconds
          type:
            - number
          description: |-
            Specify the time in
            seconds to wait for the WebJob to gracefully shutdown.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function setSettings(jobName, settings, callback)'
