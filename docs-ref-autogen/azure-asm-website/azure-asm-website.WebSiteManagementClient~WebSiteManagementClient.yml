    name: 'getOperationStatus(webSpaceName, siteName, operationId, callback)'
    summary: |-
      The Get Operation Status operation returns the status of the specified
      operation. After calling a long-running operation, you can call Get
      Operation Status to determine whether the operation has succeeded,
      failed, timed out, or is still in progress.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx for
      more information)
    fullName: >-
      azure-asm-website.WebSiteManagementClient~WebSiteManagementClient.getOperationStatus(webSpaceName,
      siteName, operationId, callback)
    type: Method
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: |-
            The name of the webspace for the website
            where the operation was targeted.
        - id: siteName
          type:
            - string
          description: |-
            The name of the site where the operation was
            targeted.
        - id: operationId
          type:
            - string
          description: >-
            The operation ID for the operation you wish to

            track. The operation ID is returned in the ID field in the body of
            the

            response for long-running operations.
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: >-
        function getOperationStatus(webSpaceName, siteName, operationId,
        callback)
