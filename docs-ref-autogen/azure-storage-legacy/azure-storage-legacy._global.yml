    id: azure-storage-legacy._global.createTableService
    name: >-
      createTableService(storageAccountOrConnectionString, storageAccessKey,
      host, authenticationProvider)
    summary: >-
      Creates a new <xref:TableService> object.

      If no storageaccount or storageaccesskey are provided, the
      AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_ACCESS_KEY environment variables
      will be used.
    fullName: >-
      azure-storage-legacy.createTableService(storageAccountOrConnectionString,
      storageAccessKey, host, authenticationProvider)
    type: Method
    syntax:
      parameters:
        - id: storageAccountOrConnectionString
          type:
            - string
          description: The storage account or the connection string.
          optional: true
        - id: storageAccessKey
          type:
            - string
          description: The storage access key.
          optional: true
        - id: host
          type:
            - string
          description: The host address.
          optional: true
        - id: authenticationProvider
          type:
            - object
          description: The authentication provider.
          optional: true
      return:
        type:
          - azure-storage-legacy.TableService
        description: A new TableService object.
      content: >-
        function createTableService(storageAccountOrConnectionString,
        storageAccessKey, host, authenticationProvider)
