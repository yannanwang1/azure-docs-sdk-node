          type:
            - object
          description: |-
            Parameters supplied to the create/update KPI
            operation.
        - id: parameters.entityType
          type:
            - string
          description: |-
            The mapping entity type. Possible
            values include: 'None', 'Profile', 'Interaction', 'Relationship'
        - id: parameters.entityTypeName
          type:
            - string
          description: The mapping entity name.
        - id: parameters.displayName
          type:
            - object
          description: Localized display name for the KPI.
          optional: true
