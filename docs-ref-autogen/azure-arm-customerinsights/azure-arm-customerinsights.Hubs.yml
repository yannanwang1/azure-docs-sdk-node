    id: 'azure-arm-customerinsights.Hubs#createOrUpdateWithHttpOperationResponse'
    parent: azure-arm-customerinsights.Hubs
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName, hubName,
      parameters, options)
    summary: 'Creates a hub, or updates an existing hub.'
    fullName: >-
      azure-arm-customerinsights.Hubs.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      hubName, parameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: hubName
          type:
            - string
          description: The name of the Hub.
        - id: parameters
          type:
            - object
          description: |-
            Parameters supplied to the CreateOrUpdate Hub
            operation.
        - id: parameters.tenantFeatures
          type:
            - number
          description: >-
            The bit flags for enabled hub

            features. Bit 0 is set to 1 indicates graph is enabled, or disabled
            if set

            to 0. Bit 1 is set to 1 indicates the hub is disabled, or enabled if
            set to

            0.
          optional: true
        - id: parameters.hubBillingInfo
          type:
            - object
          description: Billing settings of the hub.
          optional: true
        - id: parameters.hubBillingInfo.skuName
          type:
            - string
          description: The sku name.
          optional: true
        - id: parameters.hubBillingInfo.minUnits
          type:
            - number
          description: >-
            The minimum number of

            units will be billed. One unit is 10,000 Profiles and 100,000
            Interactions.
          optional: true
        - id: parameters.hubBillingInfo.maxUnits
          type:
            - number
          description: >-
            The maximum number of

            units can be used.  One unit is 10,000 Profiles and 100,000
            Interactions.
          optional: true
        - id: parameters.location
          type:
            - string
          description: Resource location.
        - id: parameters.tags
          type:
            - object
          description: Resource tags.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createOrUpdateWithHttpOperationResponse(resourceGroupName,
        hubName, parameters, options)
