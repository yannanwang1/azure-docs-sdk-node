    parent: azure-arm-website.Recommendations
    name: listWithHttpOperationResponse(options)
    summary: |-
      List all recommendations for a subscription.

      List all recommendations for a subscription.
    fullName: azure-arm-website.Recommendations.listWithHttpOperationResponse(options)
    type: Method
    syntax:
      parameters:
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.featured
          type:
            - boolean
          description: >-
            Specify <code>true</code> to return only

            the most critical recommendations. The default is
            <code>false</code>, which

            returns all recommendations.
          optional: true
        - id: options.filter
          type:
            - string
          description: >-
            Filter is specified by using OData syntax.

            Example: $filter=channels eq 'Api' or channel eq 'Notification' and

            startTime eq '2014-01-01T00:00:00Z' and endTime eq
            '2014-12-31T23:59:59Z'

            and timeGrain eq duration'[PT1H|PT1M|P1D]
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: function listWithHttpOperationResponse(options)
