    parent: >-
      azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
    name: 'beginUpdatingDisk(name, parameters, callback)'
    summary: |-
      The Add Disk operation adds a disk to the user image repository. The disk
      can be an operating system disk or a data disk.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx for
      more information)
    fullName: >-
      azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginUpdatingDisk(name,
      parameters, callback)
    type: Method
    syntax:
      parameters:
        - id: name
          type:
            - string
          description: The name of the disk being updated.
        - id: parameters
          type:
            - azure-asm-compute.VirtualMachineDiskUpdateParameters
          description: |-
            Parameters supplied
            to the Update Virtual Machine Disk operation.
        - id: parameters.hasOperatingSystem
          type:
            - boolean
          description: >-
            Specifies whether the

            disk contains an operating system. Note: Only a disk with an
            operating

            system installed can be mounted as OS Drive.
          optional: true
        - id: parameters.operatingSystemType
          type:
            - string
          description: |-
            The operating system type
            of the disk. Possible values are: Linux or Windows.
          optional: true
        - id: parameters.label
          type:
            - string
          description: Specifies the friendly name of the disk.
        - id: parameters.mediaLinkUri
          type:
            - string
          description: >-
            Specifies the location of the

            blob in Azure storage. The blob location must belong to a storage
            account

            in the subscription specified by the SubscriptionId value in the

            operation call. Example:

            http://example.blob.core.windows.net/disks/mydisk.vhd.
          optional: true
        - id: parameters.name
          type:
            - string
          description: >-
            Specifies a name for the disk. Azure uses

            the name to identify the disk when creating virtual machines from
            the

            disk.
        - id: parameters.resizedSizeInGB
          type:
            - number
          description: |-
            Resizes the underlying blob
            to the indicated size in GB.To use the ResizedSizeInGB property, the
            version header should be at least 2014-10-01.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: 'function beginUpdatingDisk(name, parameters, callback)'
