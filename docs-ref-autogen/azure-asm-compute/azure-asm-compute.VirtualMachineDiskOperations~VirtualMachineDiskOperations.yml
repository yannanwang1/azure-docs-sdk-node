  - uid: >-
      azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
    id: >-
      azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
    parent: >-
      azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
    name: >-
      beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters,
      callback)
    summary: |-
      The Create Data Disk operation adds a data disk to a virtual machine.
      There are three ways to create the data disk using the Add Data Disk
      operation. Option 1 - Attach an empty data disk to the role by specifying
      the disk label and location of the disk image. Do not include the
      DiskName and SourceMediaLink elements in the request body. Include the
      MediaLink element and reference a blob that is in the same geographical
      region as the role. You can also omit the MediaLink element. In this
      usage, Azure will create the data disk in the storage account configured
      as default for the role. Option 2 - Attach an existing data disk that is
      in the image repository. Do not include the DiskName and SourceMediaLink
      elements in the request body. Specify the data disk to use by including
      the DiskName element. Note: If included the in the response body, the
      MediaLink and LogicalDiskSizeInGB elements are ignored. Option 3 -
      Specify the location of a blob in your storage account that contain a
      disk image to use. Include the SourceMediaLink element. Note: If the
      MediaLink element isincluded, it is ignored.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx for
      more information)
    fullName: >-
      azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName,
      deploymentName, roleName, parameters, callback)
    type: Method
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: The name of your service.
        - id: deploymentName
          type:
            - string
          description: The name of the deployment.
        - id: roleName
          type:
            - string
          description: The name of the role to add the data disk to.
        - id: parameters
          type:
            - azure-asm-compute.VirtualMachineDataDiskCreateParameters
          description: |-
            Parameters
            supplied to the Create Virtual Machine Data Disk operation.
        - id: parameters.hostCaching
          type:
            - string
          description: >-
            Specifies the platform caching

            behavior of data disk blob for read/write efficiency. The default
            vault

            is ReadOnly. Possible values are: None, ReadOnly, or ReadWrite.
            Warning:

            Setting this property impacts the consistency of the disk.
        - id: parameters.label
          type:
            - string
          description: >-
            Specifies the description of the data

            disk. When you attach a disk, either by directly referencing a media

            using the MediaLink element or specifying the target disk size, you
            can

            use the DiskLabel element to customize the name property of the
            target

            data disk.
          optional: true
        - id: parameters.name
          type:
            - string
          description: |-
            Specifies the name of the disk. Azure
            uses the specified disk to create the data disk for the machine and
            populates this field with the disk name.
          optional: true
        - id: parameters.logicalUnitNumber
          type:
            - number
          description: >-
            Specifies the Logical Unit

            Number (LUN) for the disk. The LUN specifies the slot in which the
            data

            drive appears when mounted for usage by the virtual machine. Valid
            LUN

            values are 0 through 15.
          optional: true
        - id: parameters.logicalDiskSizeInGB
          type:
            - number
          description: >-
            Specifies the size, in

            GB, of an empty disk to be attached to the role. The disk can be
            created

            as part of disk attach or create VM role call by specifying the
            value for

            this property. Azure creates the empty disk based on size preference
            and

            attaches the newly created disk to the Role.
          optional: true
        - id: parameters.mediaLinkUri
          type:
            - string
          description: >-
            Specifies the location of the blob

            in Azure storage where the media for the disk is located. The blob

            location must belong to the storage account in the subscription
            specified

            by the SubscriptionId value in the operation call. Example:

            http://example.blob.core.windows.net/disks/mydisk.vhd.
        - id: parameters.sourceMediaLinkUri
          type:
            - string
          description: |-
            Specifies the location of
            a blob in account storage which is mounted as a data disk when the
            virtual machine is created.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: >-
        function beginCreatingDataDisk(serviceName, deploymentName, roleName,
        parameters, callback)
