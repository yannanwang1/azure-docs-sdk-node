    id: >-
      azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
    parent: >-
      azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
    name: >-
      updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber,
      parameters, callback)
    summary: |-
      The Update Data Disk operation updates the specified data disk attached to
      the specified virtual machine.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx for
      more information)
    fullName: >-
      azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName,
      deploymentName, roleName, logicalUnitNumber, parameters, callback)
    type: Method
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: The name of your service.
        - id: deploymentName
          type:
            - string
          description: The name of the deployment.
        - id: roleName
          type:
            - string
          description: The name of the role to add the data disk to.
        - id: logicalUnitNumber
          type:
            - Number
          description: The logical unit number of the disk.
        - id: parameters
          type:
            - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
          description: |-
            Parameters
            supplied to the Update Virtual Machine Data Disk operation.
        - id: parameters.hostCaching
          type:
            - string
          description: >-
            Specifies the platform caching

            behavior of data disk blob for read/write efficiency. The default
            vault

            is ReadOnly. Possible values are: None, ReadOnly, or ReadWrite.
            Warning:

            Setting this property impacts the consistency of the disk.
        - id: parameters.label
          type:
            - string
          description: >-
            Specifies the description of the data

            disk. When you attach a disk, either by directly referencing a media

            using the MediaLink element or specifying the target disk size, you
            can

            use the DiskLabel element to customize the name property of the
            target

            data disk.
          optional: true
        - id: parameters.name
          type:
            - string
          description: |-
            Specifies the name of the disk. Azure
            uses the specified disk to create the data disk for the machine and
            populates this field with the disk name.
          optional: true
        - id: parameters.logicalUnitNumber
          type:
            - number
          description: >-
            Specifies the Logical Unit

            Number (LUN) for the disk. The LUN specifies the slot in which the
            data

            drive appears when mounted for usage by the virtual machine. Valid
            LUN

            values are 0 through 15.
          optional: true
        - id: parameters.logicalDiskSizeInGB
          type:
            - number
          description: >-
            Specifies the size, in

            GB, of an empty disk to be attached to the role. The disk can be
            created

            as part of disk attach or create VM role call by specifying the
            value for

            this property. Azure creates the empty disk based on size preference
            and

            attaches the newly created disk to the Role.
          optional: true
        - id: parameters.mediaLinkUri
          type:
            - string
          description: >-
            Specifies the location of the blob

            in Azure blob store where the media for the disk is located. The
            blob

            location must belong to the storage account in the subscription
            specified

            by the SubscriptionId value in the operation call. Example:

            http://example.blob.core.windows.net/disks/mydisk.vhd.
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: >-
        function updateDataDisk(serviceName, deploymentName, roleName,
        logicalUnitNumber, parameters, callback)
    children:
