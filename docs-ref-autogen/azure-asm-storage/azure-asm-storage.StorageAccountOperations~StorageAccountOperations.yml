  - uid: >-
      azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
    id: >-
      azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
    parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
    name: 'beginCreating(parameters, callback)'
    summary: |-
      The Begin Creating Storage Account operation creates a new storage account
      in Azure.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx for
      more information)
    fullName: >-
      azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters,
      callback)
    type: Method
    syntax:
      parameters:
        - id: parameters
          type:
            - azure-asm-storage.StorageAccountCreateParameters
          description: |-
            Parameters supplied to
            the Begin Creating Storage Account operation.
        - id: parameters.name
          type:
            - string
          description: >-
            A name for the storage account, unique

            within Azure. Storage account names must be between 3 and 24
            characters

            in length, and must use numbers and lower-case letters only. This
            name is

            the DNS prefix name and can be used to access blobs, queues, and
            tables

            in the storage account. For example:

            http://ServiceName.blob.core.windows.net/mycontainer/.
        - id: parameters.description
          type:
            - string
          description: |-
            A description for the storage
            account. The description may be up to 1024 characters in length.
          optional: true
        - id: parameters.label
          type:
            - string
          description: |-
            A name for the storage account, specified
            as abase64-encoded string. The name may be up to 100 characters in
            length. The name can be used identify the storage account for your
            tracking purposes.
        - id: parameters.affinityGroup
          type:
            - string
          description: >-
            The name of an existing

            affinity group in the specified subscription. Required if Location
            is not

            specified. You can include either a Location or AffinityGroup
            element in

            the request body, but not both. To list available affinity groups,
            use

            the List Affinity Groups operation.
          optional: true
        - id: parameters.location
          type:
            - string
          description: >-
            The location where the storage

            account is created. Required if AffinityGroup is not specified. You
            can

            include either a Location or AffinityGroup element in the request
            body,

            but not both. To list available locations, use the List Locations

            operation.
          optional: true
        - id: parameters.extendedProperties
          type:
            - object
          description: >-
            Represents the name of an

            extended storage account property. Each extended property must have
            a

            defined name and a value. You can have a maximum of 50 extended
            property

            name/value pairs. The maximum length of the Name element is 64

            characters, only alphanumeric characters and underscores are valid
            in the

            Name, and the name must start with a letter. Attempting to use other

            characters, starting the Name with a non-letter character, or
            entering a

            name that is identical to that of another extended property owned by
            the

            same storage account will result in a status code 400 (Bad Request)

            error. Each extended property value has a maximum length of 255

            characters.
          optional: true
        - id: parameters.accountType
          type:
            - string
          description: >-
            Specifies whether the account

            supports locally-redundant storage, geo-redundant storage,
            zone-redundant

            storage, or read access geo-redundant storage. Possible values

            are:'Standard_LRS', 'Standard_ZRS', 'Standard_GRS', and
            'Standard_RAGRS'.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-storage.Stream
        description: The response stream.
      content: 'function beginCreating(parameters, callback)'
