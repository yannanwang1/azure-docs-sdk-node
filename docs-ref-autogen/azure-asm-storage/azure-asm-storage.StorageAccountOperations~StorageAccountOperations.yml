  - uid: 'azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update'
    id: 'azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update'
    parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
    name: 'update(accountName, parameters, callback)'
    summary: |-
      The Update Storage Account operation updates the label and the
      description, and enables or disables the geo-replication status for a
      storage account in Azure.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/hh264516.aspx for
      more information)
    fullName: >-
      azure-asm-storage.StorageAccountOperations~StorageAccountOperations.update(accountName,
      parameters, callback)
    type: Method
    syntax:
      parameters:
        - id: accountName
          type:
            - string
          description: Name of the storage account to update.
        - id: parameters
          type:
            - azure-asm-storage.StorageAccountUpdateParameters
          description: |-
            Parameters supplied to
            the Update Storage Account operation.
        - id: parameters.description
          type:
            - string
          description: ''
          optional: true
        - id: parameters.label
          type:
            - string
          description: >-
            A name for the storage account,

            base64-encoded. The name may be up to 100 characters in length. The
            name

            can be used identify the storage account for your tracking purposes.
          optional: true
        - id: parameters.extendedProperties
          type:
            - object
          description: >-
            Represents the name of an

            extended storage account property. Each extended property must have
            a

            defined name and a value. You can have a maximum of 50 extended
            property

            name/value pairs. The maximum length of the Name element is 64

            characters, only alphanumeric characters and underscores are valid
            in the

            Name, and the name must start with a letter. Attempting to use other

            characters, starting the Name with a non-letter character, or
            entering a

            name that is identical to that of another extended property owned by
            the

            same storage account will result in a status code 400 (Bad Request)

            error. Each extended property value has a maximum length of 255

            characters. You can delete an extended property by setting the value
            to

            NULL.
          optional: true
        - id: parameters.accountType
          type:
            - string
          description: >-
            Specifies whether the account

            supports locally-redundant storage, geo-redundant storage,
            zone-redundant

            storage, or read access geo-redundant storage. Possible values

            are:'Standard_LRS', 'Standard_ZRS', 'Standard_GRS', and
            'Standard_RAGRS'.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-storage.Stream
        description: The response stream.
      content: 'function update(accountName, parameters, callback)'
