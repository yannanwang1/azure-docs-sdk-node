  - uid: 'azure-arm-dns.Zones#createOrUpdateWithHttpOperationResponse'
    id: 'azure-arm-dns.Zones#createOrUpdateWithHttpOperationResponse'
    parent: azure-arm-dns.Zones
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName, zoneName,
      parameters, options)
    summary: >-
      Creates or updates a DNS zone. Does not modify DNS records within the
      zone.
    fullName: >-
      azure-arm-dns.Zones.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      zoneName, parameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: zoneName
          type:
            - string
          description: |-
            The name of the DNS zone (without a terminating
            dot).
        - id: parameters
          type:
            - object
          description: |-
            Parameters supplied to the CreateOrUpdate
            operation.
        - id: parameters.etag
          type:
            - string
          description: The etag of the zone.
          optional: true
        - id: parameters.maxNumberOfRecordSets
          type:
            - number
          description: >-
            The maximum number of

            record sets that can be created in this DNS zone.  This is a
            read-only

            property and any attempt to set this value will be ignored.
          optional: true
        - id: parameters.numberOfRecordSets
          type:
            - number
          description: >-
            The current number of record

            sets in this DNS zone.  This is a read-only property and any attempt
            to set

            this value will be ignored.
          optional: true
        - id: parameters.location
          type:
            - string
          description: Resource location.
        - id: parameters.tags
          type:
            - object
          description: Resource tags.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.ifMatch
          type:
            - string
          description: >-
            The etag of the DNS zone. Omit this value

            to always overwrite the current zone. Specify the last-seen etag
            value to

            prevent accidentally overwritting any concurrent changes.
          optional: true
        - id: options.ifNoneMatch
          type:
            - string
          description: >-
            Set to '*' to allow a new DNS zone to

            be created, but to prevent updating an existing zone. Other values
            will be

            ignored.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createOrUpdateWithHttpOperationResponse(resourceGroupName,
        zoneName, parameters, options)
