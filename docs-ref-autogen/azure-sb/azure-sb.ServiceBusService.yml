items:
  - uid: azure-sb.ServiceBusService
    id: azure-sb.ServiceBusService
    name: ServiceBusService
    summary: >-
      The ServiceBusServices allows you to work with Microsoft Azure Service
      Bus.

      Service Bus provides both queues for sending and receiving messages, as
      well as push notifications for mobile devices.


      Service Bus queues provide both standard message queue functionality as
      well as publish/subscribe functioanlity.

      For more information on Service Bus queues, as well as task focused
      information on using them from Node.js applications, see

      [How to Use Service Bus
      Queues](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/)

      and [How to Use Service Bus
      Topics/Subscriptions](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).


      Service Bus provides push notifications through the Notification Hub.

      While the ServiceBusService can be used to manage Notification Hubs, you
      must use

      the <xref:NotificationHubService> to send messages to mobile devices.
