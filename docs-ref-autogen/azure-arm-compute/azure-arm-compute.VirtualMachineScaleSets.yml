          optional: true
        - id: parameters.virtualMachineProfile.storageProfile.imageReference
          type:
            - object
          description: |-
            The image
            reference.
          optional: true
        - id: >-
            parameters.virtualMachineProfile.storageProfile.imageReference.publisher
