    fullName: >-
      azure-arm-compute.VirtualMachineScaleSets.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      name, parameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: name
