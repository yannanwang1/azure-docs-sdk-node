  - uid: 'azure-arm-compute.VirtualMachines#captureWithHttpOperationResponse'
    id: 'azure-arm-compute.VirtualMachines#captureWithHttpOperationResponse'
    parent: azure-arm-compute.VirtualMachines
    name: >-
      captureWithHttpOperationResponse(resourceGroupName, vmName, parameters,
      options)
    summary: |-
      Captures the VM by copying virtual hard disks of the VM and outputs a
      template that can be used to create similar VMs.
    fullName: >-
      azure-arm-compute.VirtualMachines.captureWithHttpOperationResponse(resourceGroupName,
      vmName, parameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: vmName
          type:
            - string
          description: The name of the virtual machine.
        - id: parameters
          type:
            - object
          description: |-
            Parameters supplied to the Capture Virtual
            Machine operation.
        - id: parameters.vhdPrefix
          type:
            - string
          description: |-
            The captured virtual hard disk's name
            prefix.
        - id: parameters.destinationContainerName
          type:
            - string
          description: |-
            The destination
            container name.
        - id: parameters.overwriteVhds
          type:
            - boolean
          description: |-
            Specifies whether to overwrite the
            destination virtual hard disk, in case of conflict.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function captureWithHttpOperationResponse(resourceGroupName, vmName,
        parameters, options)
