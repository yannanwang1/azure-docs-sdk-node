            'Standard_A3', 'Standard_A4', 'Standard_A5', 'Standard_A6',
            'Standard_A7',

            'Standard_A8', 'Standard_A9', 'Standard_A10', 'Standard_A11',
            'Standard_D1',

            'Standard_D2', 'Standard_D3', 'Standard_D4', 'Standard_D11',
            'Standard_D12',

            'Standard_D13', 'Standard_D14', 'Standard_D1_v2', 'Standard_D2_v2',

            'Standard_D3_v2', 'Standard_D4_v2', 'Standard_D5_v2',
            'Standard_D11_v2',

            'Standard_D12_v2', 'Standard_D13_v2', 'Standard_D14_v2',
            'Standard_D15_v2',

            'Standard_DS1', 'Standard_DS2', 'Standard_DS3', 'Standard_DS4',

            'Standard_DS11', 'Standard_DS12', 'Standard_DS13', 'Standard_DS14',

            'Standard_DS1_v2', 'Standard_DS2_v2', 'Standard_DS3_v2',
            'Standard_DS4_v2',

            'Standard_DS5_v2', 'Standard_DS11_v2', 'Standard_DS12_v2',

            'Standard_DS13_v2', 'Standard_DS14_v2', 'Standard_DS15_v2',
            'Standard_G1',

            'Standard_G2', 'Standard_G3', 'Standard_G4', 'Standard_G5',
            'Standard_GS1',

            'Standard_GS2', 'Standard_GS3', 'Standard_GS4', 'Standard_GS5'
          optional: true
        - id: parameters.storageProfile
          type:
            - object
          description: The storage profile.
          optional: true
        - id: parameters.storageProfile.imageReference
          type:
            - object
          description: |-
            The image
            reference.
          optional: true
        - id: parameters.storageProfile.imageReference.publisher
          type:
            - string
          description: |-
            The
            image publisher.
          optional: true
        - id: parameters.storageProfile.imageReference.offer
          type:
            - string
          description: |-
            The image
            offer.
          optional: true
        - id: parameters.storageProfile.imageReference.sku
          type:
            - string
          description: |-
            The image
            SKU.
          optional: true
        - id: parameters.storageProfile.imageReference.version
