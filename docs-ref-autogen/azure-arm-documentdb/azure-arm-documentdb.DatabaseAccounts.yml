  - uid: >-
      azure-arm-documentdb.DatabaseAccounts#createOrUpdateWithHttpOperationResponse
    id: >-
      azure-arm-documentdb.DatabaseAccounts#createOrUpdateWithHttpOperationResponse
    parent: azure-arm-documentdb.DatabaseAccounts
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName, accountName,
      createUpdateParameters, options)
    summary: Creates or updates an Azure DocumentDB database account.
    fullName: >-
      azure-arm-documentdb.DatabaseAccounts.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      accountName, createUpdateParameters, options)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Name of an Azure resource group.
        - id: accountName
          type:
            - string
          description: DocumentDB database account name.
        - id: createUpdateParameters
          type:
            - object
          description: |-
            The parameters to provide for the
            current database account.
        - id: createUpdateParameters.kind
          type:
            - string
          description: >-
            Indicates the type of database

            account. This can only be set at database account creation. Possible
            values

            include: 'GlobalDocumentDB', 'MongoDB', 'Parse'
          optional: true
        - id: createUpdateParameters.consistencyPolicy
          type:
            - object
          description: |-
            The consistency
            policy for the DocumentDB account.
          optional: true
        - id: createUpdateParameters.consistencyPolicy.defaultConsistencyLevel
          type:
            - string
          description: >-
            The default

            consistency level and configuration settings of the DocumentDB
            account.

            Possible values include: 'Eventual', 'Session', 'BoundedStaleness',
            'Strong'
        - id: createUpdateParameters.consistencyPolicy.maxStalenessPrefix
          type:
            - number
          description: >-
            When used with

            the Bounded Staleness consistency level, this value represents the
            number of

            stale requests tolerated. Accepted range for this value is 1 –

            2,147,483,647. Required when defaultConsistencyPolicy is set to

            'BoundedStaleness'.
          optional: true
        - id: createUpdateParameters.consistencyPolicy.maxIntervalInSeconds
          type:
            - number
          description: >-
            When used

            with the Bounded Staleness consistency level, this value represents
            the time

            amount of staleness (in seconds) tolerated. Accepted range for this
            value is

            1 - 100. Required when defaultConsistencyPolicy is set to

            'BoundedStaleness'.
          optional: true
        - id: createUpdateParameters.locations
          type:
            - array
          description: |-
            An array that contains the
            georeplication locations enabled for the DocumentDB account.
        - id: createUpdateParameters.ipRangeFilter
          type:
            - string
          description: >-
            DocumentDB Firewall

            Support: This value specifies the set of IP addresses or IP address
            ranges

            in CIDR form to be included as the allowed list of client IPs for a
            given

            database account. IP addresses/ranges must be comma separated and
            must not

            contain any spaces.
          optional: true
        - id: createUpdateParameters.location
          type:
            - string
          description: |-
            The location of the resource
            group to which the resource belongs.
        - id: createUpdateParameters.tags
          type:
            - object
          description: ''
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createOrUpdateWithHttpOperationResponse(resourceGroupName,
        accountName, createUpdateParameters, options)
