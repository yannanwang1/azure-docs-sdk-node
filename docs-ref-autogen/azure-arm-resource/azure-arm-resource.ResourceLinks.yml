    id: >-
      azure-arm-resource.ResourceLinks#listAtSourceScopeWithHttpOperationResponse
    parent: azure-arm-resource.ResourceLinks
    name: 'listAtSourceScopeWithHttpOperationResponse(scope, options)'
    summary: Gets a list of resource links at and below the specified source scope.
    fullName: >-
      azure-arm-resource.ResourceLinks.listAtSourceScopeWithHttpOperationResponse(scope,
      options)
    type: Method
    syntax:
      parameters:
        - id: scope
          type:
            - string
          description: >-
            The fully qualified ID of the scope for getting the

            resource links. For example, to list resource links at and under a
            resource

            group, set the scope to

            /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myGroup.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.filter
          type:
            - string
          description: >-
            The filter to apply when getting resource

            links. To get links only at the specified scope (not below the
            scope), use

            Filter.atScope(). Possible values include: 'atScope()'
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: 'function listAtSourceScopeWithHttpOperationResponse(scope, options)'
