    parent: azure-arm-resource.Tags
    name: 'createOrUpdateWithHttpOperationResponse(tagName, options)'
    summary: |-
      Creates a tag in the subscription.

      The tag name can have a maximum of 512 characters and is case insensitive.
      Tag names created by Azure have prefixes of microsoft, azure, or windows.
      You cannot create tags with one of these prefixes.
    fullName: >-
      azure-arm-resource.Tags.createOrUpdateWithHttpOperationResponse(tagName,
      options)
    type: Method
